<div class="wrapper">
  <div class="container">
    <div class="map-block">
      <div #map class="map"></div>
      <div class="operators">
        <button mat-icon-button (click)="getUserLocation()">
          <mat-icon> my_location </mat-icon>
        </button>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          min="0.5"
          max="100"
          step="0.2"
          [value]="sliderKilometers"
          (input)="sliderChange($event)"
        >
        </mat-slider>
        <input
          #searchInputMaps
          type="text"
          placeholder="Zadej místo"
        />
      </div>
    </div>
    <div class="results-block">
      <h1>Výsledky</h1>
      <ul *ngIf="filteredResults.length >= 1">
        <li *ngFor="let l of filteredResults">
          {{ l.title }}
        </li>
      </ul>
      <p *ngIf="filteredResults.length === 0">
        Nejsou žádné výsledky
      </p>
    </div>
  </div>
</div>
